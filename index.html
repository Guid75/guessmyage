<html>
    <head>
        <title>Guess my age?</title>
        <script type="text/javascript" src="elm.js"></script>
    </head>

    <body style="margin: 0 0 0 0;">
    </body>

    <script type="text/javascript">
     var myapp = Elm.GuessMyAge.fullscreen();

     myapp.ports.focus.subscribe(function(selector) {
       setTimeout(function() {
          var nodes = document.querySelectorAll(selector);
          if (nodes.length === 1) {
            if (document.activeElement !== nodes[0]) {
              nodes[0].focus();
            }
            nodes[0].select();
          }
      }, 50);
     });
    </script>
</html>
